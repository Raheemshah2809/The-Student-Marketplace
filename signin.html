<!DOCTYPE html>
<html>

<head>
  <title>Authentication</title>
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="signin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <style>
  </style>
</head>

<body>

  <div class="title">
    <h1 class="title1">The Student Marketplace</h1>

  </div>

  <div class="forms-out">
    <div class="forms-in">
      <div id="registration-page" class="hide">
        <button id="show-login">Sign In</button>
        <h3>Welcome Please Confirm Your Email and A Password Rest Form Will Be Sent To Your Valid .AC.UK Email</h3>
        <h3>Sign Up</h3>
        Email <br />
        <input type="email" id="registration-email" required /><br />
        Confirm Email <br />
        <input type="email" id="registration-reemail" autocomplete="disable" required /><br />
        <br />
        <!-- <input type="password" id="registration-password" /><br /> -->
        <center><button id="register">Sign Up</button></center>
        <br>
        <center><button onclick="location.href='/index.html'">Home</button></center>
      </div>

      <div id="login-page">
        <button id="show-register">Sign Up</button>
        <h3> Sign In With Your Username And Password To Get Started</h3>
        <h3>Sign In</h3>
        Email <br />
        <input type="email" id="login-email" /><br />
        Password <br />
        <input type="password" id="login-password" /><br />
        <p id="forgot-password">Forgot Password</p>
        <center><button id="login">Sign In</button></center>
        <br>
        <center><button onclick="location.href='/index.html'">Home</button></center>
      </div>

      <div id="homepage" class="hide">
        <button id="signout">Sign Out</button>
        <h3>Logged In</h3>
        <br>
        <center><button onclick="location.href='/index.html'">Home</button></center>
      </div>
    </div>
  </div>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use-->
  <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/alert.js"></script>
  <script src="/js/signin.js"></script>
</body>

</html>
